<div class="well">
    <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input formControlName="productName" id="productName" type="text" class="form-control" />
            <div *ngIf="productName.touched && productName.invalid" class="alert alert-danger">
                <div *ngIf="productName.errors.required">product Name can not be empty.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="productId">Product Id</label>
            <input formControlName="productId" id="productId" pattern="[a-zA-Z].+" type="text" class="form-control" />
            <div *ngIf="productId.touched && productId.invalid" class="alert alert-danger">
                <div *ngIf="productId.errors.required">product Id is required.</div>
                <div *ngIf="productId.errors.minlength">
                    Product ID should be minimum {{ productId.errors.minlength.requiredLength }} characters.
                </div>
                <div *ngIf="productId.errors.pattern">
                    Enter valid Product ID
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input formControlName="price" id="price" type="number" class="form-control" />
            <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                <div *ngIf="price.errors.required">price can not be empty.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="inStock">In Stock</label>
            <input formControlName="inStock" id="inStock" type="checkbox" required="checked" />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
    </form>
</div>
